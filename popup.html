<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KinKong Copilot</title>
  <style>
    :root {
      --primary-black: #1a1a1a;
      --secondary-black: #2d2d2d;
      --primary-red: #e31837;
      --primary-gold: #ffd700;
      --text-white: #ffffff;
      --phantom-purple: #AB9FF2;
    }

    body {
      width: 350px;
      padding: 15px;
      background-color: var(--primary-black);
      color: var(--text-white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--primary-gold);
    }

    h2 {
      color: var(--primary-gold);
      margin: 0;
      font-size: 24px;
    }

    .container {
      background-color: var(--secondary-black);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .button {
      background: linear-gradient(135deg, #AB9FF2, #9F92EC);
      color: var(--text-white);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #9F92EC, #8A7DE3);
      transform: translateY(-2px);
    }

    .button.subscribed {
      background-color: #2ecc71;
    }

    .button.loading {
      opacity: 0.7;
      cursor: wait;
    }

    .button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .button.subscribed {
      background-color: #2ecc71;
      cursor: default;
    }

    .wallet-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      background: linear-gradient(135deg, #ffd700, #ffa502);
      color: var(--primary-black);
      font-weight: 600;
    }

    .wallet-button:hover {
      background: linear-gradient(135deg, #ffa502, #ffd700);
    }

    .wallet-icon {
      font-size: 16px;
    }

    .wallet-status {
      color: #888;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .wallet-connected {
      background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
    }

    .subscription-status {
      color: #888;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .price-box {
      background: var(--primary-black);
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }

    .price-label {
      color: #888;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .price-value {
      color: var(--primary-gold);
      font-weight: bold;
    }

    .signal-card {
      transition: transform 0.2s ease;
    }

    .signal-card:hover {
      transform: translateX(4px);
    }


    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-box {
      background-color: var(--primary-black);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .stat-value {
      color: var(--primary-gold);
      font-size: 18px;
      font-weight: bold;
    }

    .stat-label {
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>KinKong Copilot</h2>
  </div>

  <div class="container">
    <button id="connect-wallet" class="button wallet-button">
      <span class="wallet-icon">ðŸ‘›</span>
      Connect Wallet
    </button>
    <div id="wallet-status" class="wallet-status"></div>
  </div>

  <div class="container">
    <a href="https://swarmtrade.ai/copilot" target="_blank" class="button">
      Upgrade to Premium
    </a>
    <div class="subscription-status"></div>
  </div>

  <div class="container">
    <div id="trading-signals">
      <!-- Trading signals will be populated by JavaScript -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
