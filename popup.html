<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KinKong Copilot</title>
  <style>
    :root {
      --primary-black: #1a1a1a;
      --secondary-black: #2d2d2d;
      --primary-red: #e31837;
      --primary-gold: #ffd700;
      --text-white: #ffffff;
      --phantom-purple: #AB9FF2;
    }

    body {
      width: 350px;
      padding: 15px;
      background-color: var(--primary-black);
      color: var(--text-white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--primary-gold);
    }

    h2 {
      color: var(--primary-gold);
      margin: 0;
      font-size: 24px;
    }

    .container {
      background-color: var(--secondary-black);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .button {
      background: linear-gradient(135deg, #AB9FF2, #9F92EC);
      color: var(--text-white);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #9F92EC, #8A7DE3);
      transform: translateY(-2px);
    }

    .button.subscribed {
      background-color: #2ecc71;
    }

    .header {
      position: relative;
    }

    .settings-icon {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
      transition: transform 0.3s ease;
    }

    .settings-icon:hover {
      transform: translateY(-50%) rotate(45deg);
    }

    .settings-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-black);
      display: none;
      z-index: 1000;
    }

    .settings-page.visible {
      display: block;
    }

    .settings-header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--primary-gold);
    }

    .back-button {
      background: none;
      border: none;
      color: var(--primary-gold);
      font-size: 20px;
      cursor: pointer;
      padding: 0 10px;
      margin-right: 10px;
    }

    .back-button:hover {
      transform: translateX(-2px);
    }

    .settings-content {
      padding: 15px;
    }

    .setting-item {
      margin-bottom: 20px;
    }

    .setting-item label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-white);
    }

    .setting-item input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: var(--secondary-black);
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .setting-item input[type="checkbox"]:checked {
      background: var(--primary-gold);
    }

    .setting-item input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }

    .setting-item input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .setting-item select {
      background: var(--secondary-black);
      color: var(--text-white);
      border: 1px solid var(--primary-gold);
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .button.loading {
      opacity: 0.7;
      cursor: wait;
    }

    .button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .button.subscribed {
      background-color: #2ecc71;
      cursor: default;
    }

    .wallet-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      background: linear-gradient(135deg, #AB9FF2, #9F92EC) !important; /* Phantom purple */
      color: var(--text-white);
      font-weight: 600;
    }

    .wallet-button:hover {
      background: linear-gradient(135deg, #9F92EC, #8A7DE3) !important;
    }

    .wallet-icon {
      font-size: 16px;
    }

    .wallet-status {
      color: #888;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .wallet-connected {
      background: linear-gradient(135deg, #AB9FF2, #7C71E3) !important;
    }

    .subscription-status {
      color: #888;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .price-box {
      background: var(--primary-black);
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }

    .price-label {
      color: #888;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .price-value {
      color: var(--primary-gold);
      font-weight: bold;
    }

    .signal-card {
      transition: transform 0.2s ease;
    }

    .signal-card:hover {
      transform: translateX(4px);
    }


    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-box {
      background-color: var(--primary-black);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .stat-value {
      color: var(--primary-gold);
      font-size: 18px;
      font-weight: bold;
    }

    .stat-label {
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>KinKong Copilot</h2>
    <div class="settings-icon" id="settings-icon">‚öôÔ∏è</div>
  </div>

  <div id="settings-page" class="settings-page">
    <div class="settings-header">
      <button class="back-button" id="back-from-settings">‚Üê</button>
      <h3>Settings</h3>
    </div>
    
    <div class="settings-content">
      <div class="setting-item">
        <label>
          <span>Auto-open chat on signals</span>
          <input type="checkbox" id="auto-open-chat">
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <span>Notification sounds</span>
          <input type="checkbox" id="notification-sounds">
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <span>Theme</span>
          <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div class="container">
    <button id="connect-wallet" class="button wallet-button">
      <span class="wallet-icon">üëõ</span>
      Connect Phantom
    </button>
    <div id="wallet-status" class="wallet-status"></div>
  </div>

  <div class="container">
    <a href="https://swarmtrade.ai/copilot" target="_blank" class="button">
      Upgrade to Premium
    </a>
    <div class="subscription-status"></div>
  </div>

  <div class="container">
    <div id="trading-signals">
      <!-- Trading signals will be populated by JavaScript -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
